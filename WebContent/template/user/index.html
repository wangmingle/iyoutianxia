<!DOCTYPE html>
<html>
<head>
<title>用户注册</title>
</head>
<body>
测试页面-添加用户
<div>
<img alt="ico" src="../favicon.ico"></img>
</div>

<script language="JavaScript" src="../js/jquery-1.2.3.js"></script>
<div>
	<form action="/user/add" method="POST">
	<div>
		姓名:<input type="text" name="name"></input>
	</div>
	<div>
	<input type="submit" value="提交"></input>
	</div>
	</form>
</div>
<br><br>

<a href="/user/list">查看全部</a>
<br><br>

<div>
	<form action="/user/sel" method="POST">
	<div>
		姓名:<input type="text" name="name" onblur="checkName(this)"></input>
	</div>
	<div>
	<input type="submit" value="查询"></input>
	</div>
	</form>
</div>
<br>
<div id="resdiv">
</div>

<script type="text/javascript">
	function checkName(v){
		$.getJSON("/user/sel", {
 			'name' : v.value		
 		}, function(data) {
 			 //alert(data.length);
 			 var html="";
 			 $.each(data, function(i, item) {
 			 	html+=(item.name+"======================="+item.id+"</br>");
 			 });
 			 //alert(html);
 			 document.getElementById("resdiv").innerHTML=html;
 		});
 	}
</script>
</body>
</html>
