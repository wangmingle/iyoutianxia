<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>相册查看</title>
		<link rel="stylesheet" href="../galleriffic/css/basic.css" type="text/css" />
		<link rel="stylesheet" href="../galleriffic/css/galleriffic-5.css" type="text/css" />
		
		<link rel="stylesheet" href="../galleriffic/css/black.css" type="text/css" /> 
		
		<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="../galleriffic/js/jquery.history.js"></script>
		<script type="text/javascript" src="../galleriffic/js/jquery.galleriffic.js"></script>
		<script type="text/javascript" src="../galleriffic/js/jquery.opacityrollover.js"></script>
		<!-- We only want the thunbnails to display when javascript is disabled -->
		
		
		<script type="text/javascript" SRC="../nyroModal/js/jquery.nyroModal.js"></script>
		<link rel="stylesheet" href="../nyroModal/styles/nyroModal.css" type="text/css" />
		
		<script type="text/javascript" src="http://jqueryrotate.googlecode.com/svn/trunk/jQueryRotate.js"></script>
		<script type="text/javascript">
			//document.write('<style>.noscript { display: none; }</style>');
		</script>
	</head>
	<body onload="javascript:ss();">
		<div id="page">
			<div id="container">
				<h2><a href="album">返回相册</a></h2>
				<!-- Start Advanced Gallery Html Containers -->				
				<div class="navigation-container">
					<div id="thumbs" class="navigation">
						<a class="pageLink prev" style="visibility: hidden;" href="#" title="上一张"></a>
					
						<ul class="thumbs noscript">
							<!-- #for album : ${albumList } -->
							<li>
								<a class="thumb" name="leaf" href="../uploads/medium/${album.name }" title="${album.name } #${album.rownum }">
									<img id="${album.id }" src="../uploads/small/${album.name }" alt="${album.name } #${album.rownum }" />
								</a>
								<div class="caption">
									<div class="image-title">${album.name }</div>
									<div class="image-desc">${album.remark }</div>
									<div class="download">
										<a href="" class="nyroModal" >旋转</a>
										<script type="text/javascript">
											
												//$("#${album.id }").rotate(90);
											
										</script>
										
										<a href="../uploads/big/${album.name }" class="nyroModal" >查看大图</a>
											
									</div>
								</div>
							</li>
							<!-- #end -->
						</ul>
						<a class="pageLink next" style="visibility: hidden;" href="#" title="下一张"></a>
					</div>
				</div>
				<div class="content">
					<div class="slideshow-container">
						<div id="controls" class="controls"></div>
						<div id="loading" class="loader"></div>
						<div id="slideshow" class="slideshow"></div>
					</div>
					<div id="caption" class="caption-container">
						<div class="photo-index"></div>
					</div>
				</div>
				<!-- End Gallery Html Containers -->
				<div style="clear: both;"></div>
			</div>
		</div>
		<div id="footer">&copy; 爱游天下</div>
		<script type="text/javascript">
			//jQuery(document).ready(function($) {
			window.onload = function(){
				// We only want these styles applied when javascript is enabled
				$('div.content').css('display', 'block');

				// Initially set opacity on thumbs and add
				// additional styling for hover effect on thumbs
				var onMouseOutOpacity = 0.67;
				$('#thumbs ul.thumbs li, div.navigation a.pageLink').opacityrollover({
					mouseOutOpacity:   onMouseOutOpacity,
					mouseOverOpacity:  1.0,
					fadeSpeed:         'fast',
					exemptionSelector: '.selected'
				});
				
				// Initialize Advanced Galleriffic Gallery
				var gallery = $('#thumbs').galleriffic({
					delay:                     2500,
					numThumbs:                 10,
					preloadAhead:              10,
					enableTopPager:            false,
					enableBottomPager:         false,
					imageContainerSel:         '#slideshow',
					controlsContainerSel:      '#controls',
					captionContainerSel:       '#caption',
					loadingContainerSel:       '#loading',
					renderSSControls:          true,
					renderNavControls:         true,
					playLinkText:              '幻灯片播放',
					pauseLinkText:             '停止幻灯片播放',
					prevLinkText:              '&lsaquo; 上一张',
					nextLinkText:              '下一张 &rsaquo;',
					nextPageLinkText:          '下一张 &rsaquo;',
					prevPageLinkText:          '&lsaquo; 上一张',
					enableHistory:             true,
					autoStart:                 false,
					syncTransitions:           true,
					defaultTransitionDuration: 900,
					onSlideChange:             function(prevIndex, nextIndex) {
						// 'this' refers to the gallery, which is an extension of $('#thumbs')
						this.find('ul.thumbs').children()
							.eq(prevIndex).fadeTo('fast', onMouseOutOpacity).end()
							.eq(nextIndex).fadeTo('fast', 1.0);

						// Update the photo index display
						this.$captionContainer.find('div.photo-index')
							.html('第 '+ (nextIndex+1) +' 张，共计 '+ this.data.length +' 张');
					},
					onPageTransitionOut:       function(callback) {
						this.fadeTo('fast', 0.0, callback);
					},
					onPageTransitionIn:        function() {
						var prevPageLink = this.find('a.prev').css('visibility', 'hidden');
						var nextPageLink = this.find('a.next').css('visibility', 'hidden');
						
						// Show appropriate next / prev page links
						if (this.displayedPage > 0)
							prevPageLink.css('visibility', 'visible');

						var lastPage = this.getNumPages() - 1;
						if (this.displayedPage < lastPage)
							nextPageLink.css('visibility', 'visible');

						this.fadeTo('fast', 1.0);
					}
				});

				/**************** Event handlers for custom next / prev page links **********************/

				gallery.find('a.prev').click(function(e) {
					gallery.previousPage();
					e.preventDefault();
				});

				gallery.find('a.next').click(function(e) {
					gallery.nextPage();
					e.preventDefault();
				});

				/****************************************************************************************/

				/**** Functions to support integration of galleriffic with the jquery.history plugin ****/

				// PageLoad function
				// This function is called when:
				// 1. after calling $.historyInit();
				// 2. after calling $.historyLoad();
				// 3. after pushing "Go Back" button of a browser
				function pageload(hash) {
					// alert("pageload: " + hash);
					// hash doesn't contain the first # character.
					if(hash) {
						$.galleriffic.gotoImage(hash);
					} else {
						gallery.gotoIndex(0);
					}
				}

				// Initialize history plugin.
				// The callback is called at once by present location.hash. 
				$.historyInit(pageload, "advanced.html");

				// set onlick event for buttons using the jQuery 1.3 live method
				$("a[rel='history']").live('click', function(e) {
					if (e.button != 0) return true;

					var hash = this.href;
					hash = hash.replace(/^.*#/, '');

					// moves to a new page. 
					// pageload is called at once. 
					// hash don't contain "#", "?"
					$.historyLoad(hash);

					return false;
				});

				/****************************************************************************************/
			//});
				$('.nyroModal').nyroModal();
			};
			
		</script>
	</body>
</html>
